<!DOCTYPE html>
<html>
<head>
  <title>JS exercise #1</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div style="width: 600px;margin: 0 auto;">
    <h1 style="margin-bottom:5px">charles dickinson must die</h1>
    <h2 style="margin-top: 0">...the game!</h2>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUM RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left" style="width: 240px">
      <h2>
        ANDREW JACKSON
      </h2>
        <img style="position: relative"src="https://s-media-cache-ak0.pinimg.com/236x/fa/11/0f/fa110feba21af9cacaff1a529ec93e6c.jpg">
          <img id="charles-bam"style="display: none; height: 100px; width; 200px;  position: absolute; transform: translate(-140%, 50%);"src="http://41.media.tumblr.com/e8c68065ffe70c9ca19b6c39f0bca065/tumblr_mnrwmmjvm71s9yt1no1_500.png">
          </img>
        </img>
      <div class="hits" style="">
        SHOTS FIRED: <span id="andrew-numshots">0</span><br>
        NUM HITS: <span id="andrew-numhits">0</span>
      </div>
      <div style="width: 240px; margin: 0px">
        <button id="andrew-shoot">FIRE</button>
      </div>
    </div>
    <div style=" "class="right">
      <h2>
        CHARLES DICKINSON
      </h2>

        <img style="height: 268px; "src="charleshenrydickinson1778 copy.jpg">
          <img id="andrew-bam" style="display: none; height: 120px; width: 120px; position: absolute; transform: translate(-150%, 30%);"src="https://pbs.twimg.com/profile_images/581600859898810368/M6fPLRaq.png">
          </img>
        </img>
      <div class="hits">
        SHOTS FIRED: <span id="charles-numshots">0</span><br>
        NUM HITS: <span id="charles-numhits">0</span>
      </div>
      <div>
        <button id="charles-shoot">FIRE</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <script src="duel.js"></script>
</body>
</html>
