<!DOCTYPE html>
	<html>
		<head>
			<title>American Flag Challenge</title>
			<style>
				.whitestripes { 
					background-color: white;
					height: 63px;
					
				} 
				
				.redstripes { 
					background-color: red;
					height: 63px;
				} 
				
				table { 
					width: 1000px;
				} 
			</style>
		</head>
		<body>
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td><img src="images/flag-stars.png" /></td>
					<td>
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td class = "redstripes"></td>
							</tr>
							<tr>
								<td class = "whitestripes"></td>
							</tr>
							<tr>
								<td class = "redstripes"></td>
							</tr>
							<tr>
								<td class = "whitestripes"></td>
							</tr>
							<tr>
								<td class = "redstripes"></td>
							</tr>
							<tr>
								<td class = "whitestripes"></td>
							</tr>
							<tr>
								<td class = "redstripes"></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class = "whitestripes" colspan="2"></td>
				</tr>
				<tr>
					<td class = "redstripes" colspan="2"></td>
				</tr>
				<tr>
					<td class = "whitestripes" colspan="2"></td>
				</tr>
				<tr>
					<td class = "redstripes" colspan="2"></td>
				</tr>
				<tr>
					<td class = "whitestripes" colspan="2"></td>
				</tr>
				<tr>
					<td class = "redstripes" colspan="2"></td>
				</tr>
				
				
				
			</table>
		</body>
	</html>
