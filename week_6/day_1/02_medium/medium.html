<!-- Pie Chart -->

<!-- Instructions:

    - build out the pie chart seen in the image using only html and css (no images!)

    - set the background color of each section to the color it is labeled

-->
<style>
     .container {
          height: 100px;
     }
     .background {
          background-color: gray;
          position: absolute;
          width: 200px;
          height: 200px;
          border-radius: 100px;
          
     } 
</style>
<div id="container">
     <div class="background"></div>
</div>

<style>
     .pie {
          position: absolute;
          width: 200px;
          height: 200px;
          border-radius: 200px;
          clip: rect(0px, 100px, 100px, 0px);
     }
     .hold {
          position: absolute;
          width: 200px;
          height: 200px;
          border-radius: 200px;
     }
     #slice1 .pie {
          background-color: red;
          transform:rotate(0deg);
     }
     #slice2 .pie {
          background-color: blue;
          transform:rotate(270deg);
     }
     #slice3 .pie {
          background-color:green;
          transform:rotate(180deg);
     }
     #slice4 .pie {
          background-color: yellow;
          transform:rotate(90deg);
     }
</style>

<div class="pieContainer">
     <div class="pieBackground"></div>
     <div id="slice1" class="hold"><div class="pie"></div></div>
     <div id="slice2" class="hold"><div class="pie"></div></div>
     <div id="slice3" class="hold"><div class="pie"></div></div>
     <div id="slice4" class="hold"><div class="pie"></div></div>
</div>
