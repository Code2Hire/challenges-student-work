<!-- Pie Chart -->

<!-- Instructions:

    - build out the pie chart seen in the image using only html and css (no images!)

    - set the background color of each section to the color it is labeled

-->

<!doctype html>
<html>
    <head>
       <style>
       	
       	.quarter-circle1 {
    background-color:red;
    height:150px;
    width: 150px;
    border-radius: 150px 0 0 0;
    display:inline-block;
    text-align:center;
    vertical-align:middle;
    padding:0;
    margin-bottom:5px;
}
.quarter-circle2 {
    background-color:yellow;
    height:150px;
    width: 150px;
    border-radius: 0 150px 0 0;
    display:inline-block;
    text-align:center;
    vertical-align:middle;
    padding:0;
    margin-bottom:5px;
}

.quarter-circle4 {
    background-color:blue;
    height:150px;
    width: 150px;
    border-radius: 0 0 150px 0;
    display:inline-block;
    text-align:center;
    vertical-align:middle;
    color:white;
    padding:0;
    margin:0;
}

.quarter-circle3 {
    background-color:green;
    height:150px;
    width: 150px;
    border-radius: 0 0 0 150px;
    display:inline-block;
    text-align:center;
    vertical-align:middle;
    color:white;
    padding:0;
    margin:0;
}
       	
       </style>
    </head>
	    <body>
        <div class="upper-div">
        <p class="quarter-circle1">Red</p>
        <p class="quarter-circle2">Yellow</p>
        </div>
        <div class="lower-div">
        <p class="quarter-circle3">Green</p>
        <p class="quarter-circle4">Blue</p>
        </div>
    </body>
</html>
