<!-- Create a Web Page --> 

<!-- Instructions:

    - build out the web page seen in the image 'full-page.png' (*you can start with the html from exercise 5 and build off of there)

    - the background grey color is #777

    - add whatever text you want in place of what's there

    - add a few paragraphs of text to the "paragraphs" box

    - add an image of your choosing to the "large box"

    - make the masthead stick to the top of the screen when you scroll down

-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Gray Page
        </title>
        <link rel="stylesheet" href="easy.css" type="text/css">
        
    </head>

    <body>
        <div class="masthead">
            <ul>
                <li class="logo">Logo</li>
                <li class="link">Link-5</li>
                <li class="link">Link-4</li>
                <li class="link">Link-3</li>
                <li class="link">Link-2</li>
                <li class="link">Link-1</li>
            </ul>
        </div>
        <div class="largeBox">
            <h1 style="text-align:center">Title</h1>
            <p style="margin-left: 20px; margin-right:20px; text-align:center">
                TEXT
            </p>
        </div>
        
        <div class="smallBox">
            <h2 class="smallTitle">Secondary Title</h2>
            <p style= "text-align:center">
            TEXT    
            </p>
        </div>
        
        <div class="smallBox" style="margin-top:380px">
            <h2 class="smallTitle">Secondary Title</h2>
            <p style= "text-align:center">
                TEXT
            </p>
        </div>        
        
        <div class="header">
            <h>Gallery</h>
        </div>
        <div>
            <img  class="gallery1" src="http://placehold.it/350x150">
            <img  class="gallery2" src="http://placehold.it/350x150">
            <img  class="gallery3" src="http://placehold.it/350x150">
        </div>
        
        <div class="tabWhole">
            <ul id="tabs">
                <li><a href="#tab1">Tab 1</a></li>
                <li><a href="#tab2">Tab 2</a></li>
                <li><a href="#tab3">Tab 3</a></li>
            </ul>
            
            <div class="tabContent" id="tab">
                <h1>Tab</h1>
                <p style="font-size=1.5em">TEXT</p>
            </div>
            
            <div class="tabContent hide" id="tab">
                <h1>Tab</h1>
                <p style="font-size=1.5em">TEXT</p>
            </div>
            
            <div class="tabContent hide" id="tab">
                <h1>Tab</h1>
                <p style="font-size=1.5em">TEXT</p>
            </div>
            
        <div class="footer">
            <ul>
                <li>&copy; 2015</li>
                <li class="links">Links</li>
            </ul>
        </div>
    </body>
</html>
