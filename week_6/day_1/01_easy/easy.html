<!-- Create a Web Page --> 

<!-- Instructions:

    - build out the web page seen in the image 'full-page.png' (*you can start with the html from exercise 5 and build off of there)

    - the background grey color is #777

    - add whatever text you want in place of what's there

    - add a few paragraphs of text to the "paragraphs" box

    - add an image of your choosing to the "large box"

    - make the masthead stick to the top of the screen when you scroll down

-->
<!DOCTYPE html>
<html>
    <!DOCTYPE html>
<html>

    <head>

        <link type="text/css" rel="stylesheet" href="easy.css"/>

        <title>Page Title</title>

    </head>

    <body>

        <div class="masthead">

            <div class="logo">
                <a href="/home.html">Logo</a>
            </div>
            
            <nav class="navbar">
                
                <ul class="nav-list">

                    <li class="nav-link">
                        <a href="/home.html">Link-1</a>
                    </li>

                    <li class="nav-link">
                        <a href="/about.html">Link-2</a>
                    </li>

                    <li class="nav-link">
                        <a href="/stuff.html">Link-3</a>
                    </li>

                    <li class="nav-link">
                        <a href="/contact.html">Link-4</a>
                    </li>

                </ul>

            </nav>

        </div>

        <main class="main">
            
            <div class="box-container">
                
                <div class="big-box">
                    Big Box
                </div>
                
                <div class="little-box one">
                        Little Box 1
                </div>
                
                <div class="little-box two">
                        Little Box 2
                </div>
                    
                
            </div>
           
            <section class="header">

                <h1>Header Statement</h1>

            </section>
            <section class="cards">

                <div class="card one">Card 1</div>
                    
                <div class="card two">Card 2</div>
                    
                <div class="card three">Card 3</div>
            
            </section>

            <section class="tabs">

                <div class="tab one">Tab 1</div>
                
                <div class="tab two">Tab 2</div>
                
                <div class="tab three">Tab 3</div>
                
                <div class="tab four"> Tab 4</div>
            
            </section>
            
            <div class="paragraphs">
                Paragraphs
            </div>

        </main>

        <div class="footer">

            <div class="copyright">&copy; Copyright</div>

            <div class="social-links">Links</div>

        </div>

    </body>

</html>
</html>
