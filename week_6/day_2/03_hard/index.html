<!-- 
    Task: 
        Write a program that prints the numbers from 1 to 100. But for 
        multiples of three print “Red” instead of the number and for 
        the multiples of five print “Ventures”. For numbers which are 
        multiples of both three and five print “RedVentures"
        
    Bonus:
        Complete your task with less than 5 lines of JavaScript. 
        (not including the script tags)

    Useful Information:
        Refer to Week 2 Day 1 Hard Challenge
-->
<script>
    //numbers 1-100                     divisible by both 3 and 5 prints redventures              divisible by 3 prints red                divisble by 5 prints ventures                if it doesnt meet the parameters before it prints the number
    for (var i=1; i <= 100; i++) { if (i % 15 == 0) document.write("RedVentures"); else if (i % 3 == 0) document.write("Red"); else if (i % 5 == 0) document.write("Ventures"); else document.write(i); }
</script>
