<!-- 
    Task: 
        Write a program that prints the numbers from 1 to 100. But for 
        multiples of three print “Red” instead of the number and for 
        the multiples of five print “Ventures”. For numbers which are 
        multiples of both three and five print “RedVentures"
        
    Bonus:
        Complete your task with less than 5 lines of JavaScript. 
        (not including the script tags)

    Useful Information:
        Refer to Week 2 Day 1 Hard Challenge
-->
<script>
    window.onload = function() { var element = document.getElementById("div1"); for(var i = 0; i <= 100; i++){ if(i % 15 == 0){ element.innerHTML = element.innerHTML +  "</br>" + "RedVentures"; } else if(i % 3 == 0){ element.innerHTML = element.innerHTML +  "</br>" + "Red"; } else if(i % 5 == 0){ element.innerHTML = element.innerHTML +  "</br>" +  "Ventures"; } } };
</script>
<!-- Why use 5 line when you can use one :^) -->


<!DOCTYPE html>
<html>
    <body>
        <div id="div1">
            
        </div>
    </body>
</html>
