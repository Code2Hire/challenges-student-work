<!-- 
    Task: 
        Take the array below and print out the min and max values.

    Useful Links:
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/max
-->
<script>
  window.onload = function(){
 
   var numbers = [22, 55, 123, 2, 234, 32, 1.2, 23, 102, 92, 109];

    function getMaxOfArray(numbers) {
    return Math.max.apply(null, numbers);
    }
    document.getElementById("first") .innerHTML =getMaxOfArray(numbers);

    var lowest = Math.min.apply(null, numbers);
    document.getElementById("name") .innerHTML =lowest;
};
</script>
<!DOCTYPE html>
<html>
    <p id="first"></p>   
    <p id="name"></p>
</html>
