<!-- 
    Task: 
        Write a program that asks for the users first and
        last name. Once you have that, print it to the screen. 
        After you have printed the first and last name, reverse 
        the string and print it again.

    Useful Links:
        https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
        http://eddmann.com/posts/ten-ways-to-reverse-a-string-in-javascript/


-->
   <script>
                // this means it will load when the window opens
                window.onload = function() { 
                    // a promot box appears on the screen
                    var name = prompt("Enter your first and last name.");
                    
                    // a function that was basically given to us that resverses 
                    // the name that was entered in the prompt box
                    function reverse(s) {
                    var o = '';
                    for (var i = s.length - 1; i >= 0; i--)
                    o += s[i];
                    return o;
                    }
                    
                // a new variable that just calls the reverse function on the 
                // name variable from the prompt box
                var reversename = reverse(name);
                
                // finds the ID "paragraph" in the HTML 
                var id = document.getElementById("paragraph");
                
                // uses the reversename variable on the ID bam success
                id.innerHTML = reversename;
                };
            </script>
