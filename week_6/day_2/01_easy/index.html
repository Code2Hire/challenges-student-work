<!-- 
    Task: 
        Write a program that asks for the users first and
        last name. Once you have that, print it to the screen. 
        After you have printed the first and last name, reverse 
        the string and print it again.

    Useful Links:
        https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
        http://eddmann.com/posts/ten-ways-to-reverse-a-string-in-javascript/


-->
<script>
    var firstName = prompt("Give your first name.");
    var lastName = prompt("Give you last name.")
    function printName(firstName,lastName){
        return (firstName + " " + lastName);
    
    }
    var fullName = printName(firstName,lastName);
    document.write(fullName);
    var reverseFullName = fullName.split('').reverse().join('');
    document.write(reverseFullName);

</script>
