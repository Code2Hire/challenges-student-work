<!-- 
    Task: 
        Write a program that asks for the users first and
        last name. Once you have that, print it to the screen. 
        After you have printed the first and last name, reverse 
        the string and print it again.

    Useful Links:
        https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
        http://eddmann.com/posts/ten-ways-to-reverse-a-string-in-javascript/


-->
<script>
       
      window.onload = function(){
      var name=window.prompt("whats your name?");
       document.getElementById("first") .innerHTML =name;
      
      function reverse(name) {
          
          var reversename = '';
          for (var i = name.length -1; i >= 0; i--)
          reversename += name[i];
          
          window.alert(reversename);
          return reversename;
     }
      
     
     

    document.getElementById("name") .innerHTML =reverse(name);
};
</script>
<!DOCTYPE <!DOCTYPE html>
<html>
    <p id="first"></p>   
    <p id="name"></p>
</html>
