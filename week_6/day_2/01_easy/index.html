<!-- 
    Task: 
        Write a program that asks for the users first and
        last name. Once you have that, print it to the screen. 
        After you have printed the first and last name, reverse 
        the string and print it again.

    Useful Links:
        https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
        http://eddmann.com/posts/ten-ways-to-reverse-a-string-in-javascript/


-->
<html>
    <head>
        
    
<script>
function prompter(){
    var name = prompt("What is your full name? :");
    alert("Welcome " + name);
}

function reverse(s) {
  return (s === '') ? '' : reverse(s.substr(1)) + s.charAt(0);
  
    
}
  

</script>
</head>
<body>
    
    <h2> Prompt </h2>
    <form action ="">
        <input type="button" name="b1" id="b1" value="Whats your full name? " onclick="prompter()" />
        <input type="button" id="js-output" onclick="reverse(name)">Click me to reverse name</button>
    </form>
    
</body>
</html>
